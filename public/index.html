<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scrum Poker</title>

    <!-- Favicon -->
    <link id="favicon" rel="icon" href="icons/favicon.ico">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amita:wght@400;700&family=Croissant+One&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Style Sheets -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Scrum Poker</h1>

        <nav class="navbar">
            <ul class="nav-list">
                <li class="nav-item">
                    <a class="nav-link" href="">Create A Room</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Join A Room</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Sign In</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Sign Up</a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="main">
        <section id="section-voting">
            <div class="results">
                <h2>Voted:</h2>
                <p><span id="vote-counter">0</span>/5</p>
            </div>
            <div id="card-list">
                <button class="card" value="1">1</button>
                <button class="card" value="2">2</button>
                <button class="card" value="3">3</button>
                <button class="card" value="X">✨</button>
            </div>
        </section>

        <section id="section-results">
            <div class="results">
                <h2>Average:</h2>
                <p>1.50</p>
            </div>
            <div class="room-settings">
                <button id="anon-voting" class="toggle bi bi-person-fill"></button>
                <button id="secret-voting" class="toggle bi bi-eye-fill"></button>
            </div>
            <ul id="voter-list">
                <li class="voter">
                    <div class="vote-container">
                        <p class="voter-name">Ayşe</p>
                        <div class="vote"><span>1</span></div>
                    </div>
                </li>
                <li class="voter">
                    <div class="vote-container">
                        <p class="voter-name">Fatma</p>
                        <div class="vote"><span>2</span></div>
                    </div>
                </li>
                <li class="voter">
                    <div class="vote-container">
                        <p class="voter-name">Hayriye</p>
                        <div class="vote"><span>1</span></div>
                    </div>
                </li>
                <li class="voter">
                    <div class="vote-container">
                        <p class="voter-name">Ahmet</p>
                        <div class="vote"><span>3</span></div>
                    </div>
                </li>
                <li class="voter">
                    <div class="vote-container">
                        <p class="voter-name">Mehmet</p>
                        <div class="vote"><span>1</span></div>
                    </div>
                </li>
            </ul>
        </section>
    </div>

    <footer>
        <p>İsmail Sezer Bullalıoğlu &copy; 2023</p>
    </footer>

    <!-- Scripts -->
    <script src="../src/client/index.js"></script>
</body>
</html>
